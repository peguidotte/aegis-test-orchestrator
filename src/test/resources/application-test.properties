spring.datasource.url=jdbc:h2:mem:homolog;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable RabbitMQ for tests
spring.rabbitmq.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration,com.google.cloud.spring.autoconfigure.pubsub.GcpPubSubAutoConfiguration

# Disable messaging for tests (uses NoOpSpecificationEventPublisher)
aegis.messaging.provider=none

# Disable GCP Pub/Sub for tests
spring.cloud.gcp.pubsub.enabled=false

# This Encryption Configuration key is used exclusively for tests - NOT for production
aegis.security.encryption.secret-key=test-only-key-do-not-use-prod!!